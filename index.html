<!DOCTYPE html>
<html>
    <head>
        <title>웹프 팀플과제</title>
        <link rel="stylesheet" href="./game/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script defer src="./game/constant.js"></script>
        <script defer src="./game/stage.js"></script>
        <script defer src="./game/startPageManager.js"></script> 
        <script defer src="./game/collide.js"></script>
        <script defer src="./game/paddle.js"></script>
        <script defer src="./game/brick.js"></script>
        <script defer src="./game/ball.js"></script>
        <script defer src="./game/scene.js"></script>
        <script defer src="./game/game.js"></script>
        <script defer src="./game/gameManager.js"></script>
    </head>
    <body>
        <div id="startPage">
            <canvas id="introducePage"></canvas>
            <button id="startButton">게임 시작</button>
            <button id="introduceButton">게임 방법</button>
            <button id="settingButton">환경 설정</button>
            <button id="exitButton">나가기</button>
            <div id="settingDiv">
                <!--임시 작성입니다, 초기 css > display none-->
                - 배경음 설정<br>
                - 스킨 설정<br>
            </div>
        </div>
        <div id="opening">
            <button id="skipButton">SKIP</button>
        </div>
        <div id="content">
            <div id="top">
                <div id="left">
                    <div class="title">LIFE</div>
                    <div id="life"></div>
                </div>
                <div id="middle">
                    <div class="title">TIME</div>
                    <div id="time"></div>
                </div>
                <div id="right">
                    <div class="title">SCORE</div>
                    <div id="score"></div>
                </div>
            </div>
            <canvas id="screen"></canvas>
            <div id="bottom"></div>
        </div>
        <div id="gameOver">
            게임 오버 화면
        </div>
        <div id="gameClear">
            게임 클리어 화면
        </div>
    </body>
</html>
