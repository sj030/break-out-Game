<!DOCTYPE html>
<html>
    <head>
        <title>웹프 팀플과제</title>
        <link rel="stylesheet" href="./game/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script defer src="./game/constant.js"></script>
        <script defer src="./game/stage.js"></script>
        <script defer src="./game/collide.js"></script>
        <script defer src="./game/paddle.js"></script>
        <script defer src="./game/brick.js"></script>
        <script defer src="./game/ball.js"></script>
        <script defer src="./game/scene.js"></script>
        <script defer src="./game/loadPageManager.js"></script>
        <script defer src="./game/startPageManager.js"></script>
        <script defer src="./game/stageSelectManager.js"></script>
        <script defer src="./game/clearPageManager.js"></script>
        <script defer src="./game/game.js"></script>
        <script defer src="./game/gameManager.js"></script>
    </head>
    <body>
        <div id="loadingPage">
            페이지 시작시 오디오 자동재생이 불가능하여 임시로 만들어 놓은
            div입니다.<br />
            로드 버튼 클릭시 게임이 시작됩니다.<br />
            <button id="loadButton">로드</button>
        </div>
        <div id="startPage">
            <canvas id="introducePage"></canvas>
            <button id="startButton">게임 시작</button>
            <button id="introduceButton">게임 방법</button>
            <button id="settingButton">환경 설정</button>
            <button id="exitButton">나가기</button>
            <div id="settingDiv">
                <!--임시 작성입니다, 초기 css > display none-->
                - 배경음 설정<br />
                - 스킨 설정<br />
            </div>
        </div>
        <div id="opening">
            <button id="skipButton">SKIP</button>
        </div>
        <div id="stageSelect">
            <button id="stage1">Stage 1</button>
            <button id="stage2">Stage 2</button>
            <button id="stage3">Stage 3</button>
        </div>
        <div id="content">
            <div id="top">
                <div id="left">
                    <div class="title">LIFE</div>
                    <div id="life"></div>
                </div>
                <div id="middle">
                    <div class="title">TIME</div>
                    <div id="time"></div>
                </div>
                <div id="right">
                    <div class="title">SCORE</div>
                    <div id="score"></div>
                </div>
            </div>
            <canvas id="screen"></canvas>
            <div id="bottom"></div>
        </div>
        <div id="gameOver">게임 오버 화면</div>
        <div id="gameClear">
            <p id="result"></p>
            <button id="nextButton">다음 스테이지</button>
        </div>
    </body>
</html>
